<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#188de7">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="assets/css/nice-select.css" type="text/css"/> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="assets/img/briefcase.svg" type="image/x-icon">
    <title>JobHelper</title>
</head>

<body>


    <div class="registration">
        <a class="logo" href="index.html">
      <img src="assets/img/briefcase.svg" alt="briefcase">
      <div class="name">JobHelper</div>
   </a>
        <h5>Створення профілю</h5>

        <form id="registration-form" action="#">
            <fieldset>
                <div class="field">
                    <div class="small-text">Ім’я</div>
                    <input class="first-name" type="text" name="first-name" required>
                </div>
                <div class="field">
                    <div class="small-text">Прізвище</div>
                    <input class="last-name" type="text" name="last-name" required>
                </div>
                <div class="field">
                    <div class="small-text">Email</div>
                    <input class="email" type="email" name="email" required>
                </div>
                <div class="field password-field">
                    <div class="small-text">Пароль</div>
                    <input class="password" type="password" name="password" required>
                    <button type="button" class="toggle-password" tabindex="-1">
                        <img id="eye" src="assets/img/eye-grey.svg" alt="Show/Hide">
                    </button>
                    <div class="info-lock">
                        <div class="warning">
                            <img src="assets/img/info-red.svg" alt="info">
                            <p class="enter-correct">Введіть коректний пароль:</p>
                        </div>
                        <p class="instruction">
                            Від 8 до 20 символів / 1 велика літера / 1 або більше цифр / 1 або більше спеціальних символів (наприклад: ! @ # $ %)
                        </p>
                    </div>
                </div>
                <div class="field password-field">
                    <div class="small-text">Повторіть пароль</div>
                    <input class="repeat-password" type="password" name="repeat-password" required>
                    <button type="button" class="toggle-password" tabindex="-1">
                        <img id="eye" src="assets/img/eye-grey.svg" alt="Show/Hide">
                    </button>
                    <div class="error-message"></div>
                </div>
            </fieldset>

            <button id="login-btn" class="btn btn-primary" disabled>Зареєструватися</button>
        </form>
    </div>

    <div class="profile-success-create" id="login-modal" style="display:none;">
        <div class="modal-content">
            <h5>Профіль успішно створено!</h5>
            <a id="start-finding" href="main-page.html" class="btn btn-primary">Почати пошук</a>
        </div>
    </div>

    <footer>
    </footer>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/modal-add-vacation.js"></script>
    <script src="assets/js/tracker.js"></script>
    <script src="assets/js/modal-tracker-card.js"></script>
    <script src="assets/js/registration.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/modal-recovery-password.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
