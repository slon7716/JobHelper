<div class="modal-overlay" id="forgotPasswordModal">
   <div class="modal step-email active" role="dialog" aria-modal="true" aria-labelledby="modalTitleEmail">
      <button class="modal-close">
         <img src="assets/img/close.svg" alt="button">
      </button>
      <div class="modal-header">
         <h4 id="modalTitleEmail">Відновлення паролю</h4>
         <p>Введіть ваш email та отримайте код для відновлення доступу</p>
      </div>
      <form class="modal-form">
         <label for="resetEmail" class="small-text">Email</label>
         <input type="email" id="resetEmail" placeholder="email@example.com" required>
         <div class="no-account">
            <p class="small-text">Немає акаунта?</p>
            <a href="registration.html">Зареєструватися</a>
         </div>
         <button class="btn btn-primary" disabled>Отримати код</button>
      </form>
   </div>
   <div class="modal step-code">
      <button class="modal-close">
         <img src="assets/img/close.svg" alt="button">
      </button>
      <div class="modal-header">
         <h4>Відновлення паролю</h4>
         <p>Ми надіслали код на email@example.com. Введіть його нижче, щоб підтвердити вашу особу. </p>
      </div>
      <form class="modal-form">
         <label for="confirmationCode" class="small-text">Код підтвердження</label>
         <input type="text" id="confirmationCode" placeholder="Код підтвердження" required>
         <div class="no-account">
            <p class="small-text">Не отримали код?</p>
            <a href="#" id="resendCode">Надіслати ще раз</a>
         </div>
         <button class="btn btn-primary">Підтвердити</button>
      </form>
   </div>
</div>
