<div class="modal-add-vacation" id="jobModal">
  <div class="modal-content">
    <button class="modal-close" id="closeModal">
      <img src="assets/img/close.svg" alt="button">
    </button>
    <div class="modal-header">
      <h5>Додати нову вакансію</h5>
      <p class="small-text">Заповніть деталі вакансії для відстеження</p>
    </div>
    <form id="jobForm">
      <div class="field">
        <label for="position">Посада</label>
        <input id="position" type="text" name="position" required>
      </div>
      <div class="field">
        <label for="company">Компанія</label>
        <input id="company" type="text" name="company" required>
      </div>
      <div class="field">
        <label for="location">Локація</label>
        <input id="location" type="text" name="location" required>
      </div>
      <div class="field">
        <label for="salary">Зарплата</label>
        <input id="salary" type="text" name="salary" required>
      </div>
      <div class="field">
        <label for="format">Формат роботи</label>
        <input id="format" type="text" name="format" required>
      </div>
      <div class="field">
        <label>Необхідні навички (не більше 3)</label>
        <div class="skills-list">
          <div class="skill-item">
            <input type="text" name="skills[]">
          </div>
          <div class="skill-item">
            <input type="text" name="skills[]">
          </div>
          <div class="skill-item">
            <input type="text" name="skills[]">
          </div>
        </div>
      </div>
      <div class="field">
          <label for="description">Опис вакансії</label>
          <textarea id="description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" disabled>Додати</button>
    </form>       
  </div>
</div>
